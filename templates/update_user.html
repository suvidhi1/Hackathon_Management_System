<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('update_user', user_id=user[0]) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user[3] }}" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin" {% if user[4] == 'admin' %}selected{% endif %}>Admin</option>
            <option value="student" {% if user[4] == 'student' %}selected{% endif %}>Student</option>
        </select><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
