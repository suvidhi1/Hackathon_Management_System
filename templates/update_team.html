{% extends "base.html" %}

{% block content %}
<h2>Update Team</h2>

<form method="POST" action="{{ url_for('update_team', team_id=team[0]) }}">
    <div>
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" value="{{ team[1] }}" placeholder="Team Name" required><br>
    </div>

    <div>
        <label for="hackathon_id">Hackathon ID:</label>
        <input type="number" id="hackathon_id" name="hackathon_id" value="{{ team[2] }}" placeholder="Hackathon ID" required><br>
    </div>

    <div>
        <label for="member_id">Member ID:</label>
        <input type="number" id="member_id" name="member_id" value="{{ team[3] }}" placeholder="Member ID" required><br>
    </div>

    <div>
        <label for="is_leader">Is Leader:</label>
        <input type="checkbox" id="is_leader" name="is_leader" {% if team[4] %}checked{% endif %}><br>
    </div>

    <button type="submit">Update Team</button>
</form>

{% endblock %}
