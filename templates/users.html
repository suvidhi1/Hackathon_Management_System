<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* General Button Styling */
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background-color: grey; /* All buttons set to grey */
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #808080; /* Darker grey on hover */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: grey; /* Column heading set to grey */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        function openModal() {
            document.getElementById("addModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">User Management</h1>

    <!-- Add Button -->
    <div style="text-align: center;">
        <button onclick="openModal()">Add New User</button>
    </div>

    <!-- Modal for Adding a New User -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New User</h2>
            <form method="POST" action="{{ url_for('add_user') }}">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="participant">Participant</option>
                </select><br>

                <button type="submit">Add User</button>
            </form>
        </div>
    </div>

    <form method="GET" action="/search_users">
        <div style="text-align: center; margin: 20px;">
            <input type="text" name="query" placeholder="Search Users" style="padding: 10px; font-size: 14px; width: 80%; border-radius: 5px; border: 1px solid #ddd;" />
            <button type="submit">Search</button>
        </div>
    </form>
    

    <!-- Table to Display Users -->
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td> <!-- User ID -->
                <td>{{ user[1] }}</td> <!-- Name -->
                <td>{{ user[2] }}</td> <!-- Email -->
                <td>{{ user[4] }}</td> <!-- Role -->
                <td>
                    <a href="{{ url_for('update_user', user_id=user[0]) }}">
                        <button>Edit</button>
                    </a>
                    <a href="{{ url_for('delete_user', user_id=user[0]) }}" onclick="return confirm('Are you sure you want to delete this user?');">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<script>
    const searchInput = document.querySelector('input[name="query"]');
    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const rows = document.querySelectorAll('table tbody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(query) ? '' : 'none';
        });
    });
</script>
