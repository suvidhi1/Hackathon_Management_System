<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <style>
        /* General Button Styling */
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background-color: grey; /* All buttons set to grey */
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #808080; /* Darker grey on hover */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: grey; /* Column heading set to grey */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        function openModal() {
            document.getElementById("addModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("addModal").style.display = "none";
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Team Management</h1>

    <!-- Add Button -->
    <div style="text-align: center;">
        <button onclick="openModal()">Add New Team</button>
    </div>

    <!-- Modal for Adding a New Team -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Team</h2>
            <form method="POST" action="{{ url_for('add_team') }}">
                <label for="team_id">Team ID:</label>
                <input type="text" id="team_id" name="team_id" required><br>

                <label for="team_name">Team Name:</label>
                <input type="text" id="team_name" name="team_name" required><br>

                <label for="hackathon_id">Hackathon ID:</label>
                <input type="number" id="hackathon_id" name="hackathon_id" required><br>

                <label for="member_id">Member ID:</label>
                <input type="number" id="member_id" name="member_id" required><br>

                <label for="is_leader">Is Leader:</label>
                <input type="checkbox" id="is_leader" name="is_leader"><br>

                <button type="submit">Add Team</button>
            </form>
        </div>
    </div>

    <div style="text-align: center; margin: 20px;">
        <input type="text" id="searchInput" placeholder="Search teams..." oninput="searchTeams()" style="padding: 10px; font-size: 14px; width: 80%; border-radius: 5px; border: 1px solid #ddd;">
    </div>
    

    <!-- Table to Display Teams -->
    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Team Name</th>
                <th>Hackathon ID</th>
                <th>Member ID</th>
                <th>Is Leader</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team[0] }}</td> <!-- Team ID -->
                <td>{{ team[1] }}</td> <!-- Team Name -->
                <td>{{ team[2] }}</td> <!-- Hackathon ID -->
                <td>{{ team[3] }}</td> <!-- Member ID -->
                <td>{{ 'Yes' if team[4] else 'No' }}</td> <!-- Is Leader -->
                <td>
                    <a href="{{ url_for('update_team', team_id=team[0]) }}">
                        <button>Edit</button>
                    </a>
                    <a href="{{ url_for('delete_team', team_id=team[0]) }}" onclick="return confirm('Are you sure you want to delete this team?');">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<script>
    function searchTeams() {
        const query = document.getElementById('searchInput').value;

        // Send an AJAX GET request to the backend
        fetch(`/search_teams?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                // Clear the existing table rows
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';

                // Populate the table with filtered teams
                data.teams.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${team[0]}</td> <!-- Team ID -->
                        <td>${team[1]}</td> <!-- Team Name -->
                        <td>${team[2]}</td> <!-- Hackathon ID -->
                        <td>${team[3]}</td> <!-- Member ID -->
                        <td>${team[4] ? 'Yes' : 'No'}</td> <!-- Is Leader -->
                        <td>
                            <a href="/update_team/${team[0]}">
                                <button>Edit</button>
                            </a>
                            <a href="/delete_team/${team[0]}" onclick="return confirm('Are you sure you want to delete this team?');">
                                <button>Delete</button>
                            </a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching teams:', error);
            });
    }
</script>
